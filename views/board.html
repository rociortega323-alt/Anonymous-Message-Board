<!DOCTYPE html>
<html>

<head>
    <title>Anonymous Message Board</title>
    <meta name="description" content="A cool thing made with HyperDev">
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            text-align: center;
        }

        #boardDisplay {
            margin-left: 5%;
            margin-right: 5%;
        }

        .thread {
            background-color: #333;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .reply {
            background-color: #444;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            margin-left: 20px;
        }

        form {
            margin: 10px 0;
        }

        input,
        textarea {
            background-color: #555;
            color: #eee;
            border: 1px solid #666;
            padding: 5px;
        }

        input[type="submit"] {
            cursor: pointer;
            background-color: #666;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="boardTitle"></h1>
    </header>

    <div id="submitNewThread">
        <h3>Submit a new thread:</h3>
        <form id="newThread" method="post" action="/api/threads/">
            <textarea rows="8" cols="120" placeholder="Thread text..." name="text" required=""></textarea><br>
            <input type="text" placeholder="password to delete" name="delete_password" required=""><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="boardDisplay"></div>

    <hr style="margin: 50px; margin-top: 200px">

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
        integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            var currentBoard = window.location.pathname.slice(3, -1);
            var url = "/api/threads/" + currentBoard;
            $('#boardTitle').text('Welcome to ' + window.location.pathname);
            $.ajax({
                type: "GET",
                url: url,
                success: function (data) {
                    var boardThreads = [];
                    //
                    // THIS ARRAY SET UP IS FOR CODE READABILITIES AND TESTING!
                    // THIS IS NOT WHAT IT WOULD LOOK LIKE TO GO TO PRODUCTION
                    //
                    data.forEach(function (ele) {
                        console.log(ele);//can I use typeScript please?!
                        var thread = ['<div class="thread">'];
                        thread.push('<div class="main">');
                        thread.push('<p class="id">id: ' + ele._id + ' (' + ele.created_on + ')</p>');
                        thread.push('<form id="reportThread"><input type="hidden" name="report_id" value="' + ele._id + '"><input type="submit" value="Report"></form>');
                        thread.push('<form id="deleteThread"><input type="hidden" name="id" value="' + ele._id + '"><input type="text" placeholder="password" name="delete_password" required=""><input type="submit" value="Delete"></form>');
                        thread.push('<h3>' + ele.text + '</h3>');
                        thread.push('</div><div class="replies">');
                        var hiddenCount = ele.replycount - 3;
                        if (hiddenCount < 1) { hiddenCount = 0; }
                        thread.push('<h5>' + ele.replycount + ' replies total (' + hiddenCount + ' hidden)- <a href="' + window.location.pathname + ele._id + '">See the full thread here</a>.</h5>');
                        ele.replies.forEach(function (rep) {
                            thread.push('<div class="reply">')
                            thread.push('<p class="id">id: ' + rep._id + ' (' + rep.created_on + ')</p>');
                            thread.push('<form id="reportReply"><input type="hidden" name="thread_id" value="' + ele._id + '"><input type="hidden" name="reply_id" value="' + rep._id + '"><input type="submit" value="Report"></form>');
                            thread.push('<form id="deleteReply"><input type="hidden" name="thread_id" value="' + ele._id + '"><input type="hidden" name="reply_id" value="' + rep._id + '"><input type="text" placeholder="password" name="delete_password" required=""><input type="submit" value="Delete"></form>');
                            thread.push('<p>' + rep.text + '</p>');
                            thread.push('</div>')
                        });
                        thread.push('<div class="newReply">')
                        thread.push('<form action="/api/replies/' + currentBoard + '" method="post" id="newReply">');
                        thread.push('<input type="hidden" name="thread_id" value="' + ele._id + '">');
                        thread.push('<textarea rows="5" cols="80" placeholder="Quick reply..." name="text" required=""></textarea><br>');
                        thread.push('<input type="text" placeholder="password to delete" name="delete_password" required=""><input type="submit" value="Submit">');
                        thread.push('</form></div></div></div>')
                        boardThreads.push(thread.join(''));
                    });
                    $('#boardDisplay').html(boardThreads.join(''));
                }
            });

            $('#newThread').submit(function () {
                $(this).attr('action', "/api/threads/" + currentBoard);
            });

            $('#boardDisplay').on('submit', '#reportThread', function (e) {
                var url = "/api/threads/" + currentBoard;
                $.ajax({
                    type: "PUT",
                    url: url,
                    data: { thread_id: $(this).find('input[name="report_id"]').val() }, // Fixed: changed report_id to thread_id param
                    success: function (data) { alert(data) }
                });
                e.preventDefault();
            });
            $('#boardDisplay').on('submit', '#reportReply', function (e) {
                var url = "/api/replies/" + currentBoard;
                $.ajax({
                    type: "PUT",
                    url: url,
                    data: $(this).serialize(),
                    success: function (data) { alert(data) }
                });
                e.preventDefault();
            });
            $('#boardDisplay').on('submit', '#deleteThread', function (e) {
                var url = "/api/threads/" + currentBoard;
                $.ajax({
                    type: "DELETE",
                    url: url,
                    data: { thread_id: $(this).find('input[name="id"]').val(), delete_password: $(this).find('input[name="delete_password"]').val() }, // Fixed params
                    success: function (data) { alert(data) }
                });
                e.preventDefault();
            });
            $('#boardDisplay').on('submit', '#deleteReply', function (e) {
                var url = "/api/replies/" + currentBoard;
                $.ajax({
                    type: "DELETE",
                    url: url,
                    data: $(this).serialize(),
                    success: function (data) { alert(data) }
                });
                e.preventDefault();
            });
        });
    </script>
</body>

</html>
